{% extends "index.html" %}
{% load static %}
{% block content %}
</br></br></br>
<br><br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">

            <div class="text-center">
                <div class="btn-group">
                    <!-- <a href="/login" class="btn btn-primary active" aria-current="page">Login</a>
                    <a href="/signup" class="btn btn-secondary">Sign Up</a> -->
                     <!-- Logo Image -->
            <div class="ms-2">
                <img src="{% static 'images/drdo-logo.png' %}" alt="Logo" class="logo" style="height: 100px;">
            </div>                    
                    
                </div>
            </div>

            <br>

            <form method="post">
                {% csrf_token %}
                <div class="text text-center" id="login-header">
                    <h1>Login Here</h1>
                </div>

                <br>

                <p style="color: red;">{{ a }}</p>

                <div class="form-group">
                    <label for="username" style="color: white;">Username</label>
                    <input type="text" class="form-control glow-border" placeholder="Enter Username" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password" style="color: white;">Password</label>
                    <input type="password" class="form-control glow-border" placeholder="Password" id="password" name="pass">
                    <br>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>

                <a href="/signup" class="btn" style="color: white;">Create an account</a>
            </form>
        </div>
    </div>
</div>

<style>
    .glow-border {
        border: 2px solid #ced4da;
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .glow-border:focus {
        border-color: #bf0d40;
        border: 2px solid #bf0d40;
        box-shadow: 0 0 12px rgba(128, 189, 255, 0.8); /* Increased blur radius and opacity */
        outline: none;
    }


   #login-header {
        background-color: rgba(0, 0, 0, 0.4); /* Adjust the alpha value to change transparency */
        color: white; /* Set text color to white */
        padding: 1rem; /* Adjust padding as needed */
    }
</style>

{% endblock content %}
